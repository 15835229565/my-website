<div style="border: 1px solid red">admin Component</div>


<div *ngIf="!loading">
<div *ngFor="let post of blogPosts;">
    <a (click)="setCurrentBlogPost(post)">{{post.title}}</a>
  </div>
</div>

<button (click)="setCurrentBlogPost({})">I want to create a new post!</button>  

<app-submit-form *ngIf="currentBlogPost" [blogPost]="currentBlogPost"></app-submit-form>
