


<h1>Articles</h1>



<div class="search-bar">
  <span></span>
  <input [(ngModel)]="searchString" placeholder="Search for an article">
  <div class="search-button" (click)="searchForArticles()"><i class="fas fa-search"></i></div>
</div>


<div *ngIf="loading" class="loader"></div>

<div class="article-container" *ngIf="!loading">
  
  <h1 *ngIf="articles.length == 0"> No articles found :( </h1>
  
  <div style="width: 100%;" *ngFor="let article of articles;">
    <a class="article" *ngIf="!article.isDeleted" [routerLink]='["/article/" + article.slug]'>

      <div class="article-inner-padding">
      <img src="https://www.baenegocios.com/__export/1517000694769/sites/cronica/img/2018/01/26/genis.jpg_541755376.jpg">

     <div class="text-container">
       <h3>{{article.title}}</h3>
       <p><i class="far fa-clock"></i> {{article.publishDateString}}</p>
    </div>
  </div>
  </a>

</div>

</div>
